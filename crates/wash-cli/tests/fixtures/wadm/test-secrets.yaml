---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test-secrets
  annotations:
    version: v0.0.1
    description: |
      Simple application to enable checking secrets
spec:
  policies:
    - name: nats-kv
      type: policy.secret.wasmcloud.dev/v1alpha1
      properties:
        backend: nats-kv

  components:
    - name: http-handler
      type: component
      properties:
        image: file://./build/http_hello_world_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: password-checker
      type: component
      properties:
        # image: ghcr.io/wasmcloud/components/http-password-checker-rust:0.1.0
        image: file://../../../../../examples/rust/components/http-password-checker/build/http_password_checker_s.wasm

        secrets:
          - name: yaml
            properties:
              policy: nats-kv
              key: test-original
          - name: overidden-by-interface # the key of this secret will be overriden
            properties:
              policy: nats-kv
              key: test-original
          - name: overidden-by-env # the value in this secret will be overriden via ENV
            properties:
              policy: nats-kv
              key: test-original
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.23.1
      traits:
        # Ignore the actual test component
        - type: link
          properties:
            target: password-checker
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: default-http
                properties:
                  address: 127.0.0.1:8080
